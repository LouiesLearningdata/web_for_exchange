        let currentRegion = null;
        let currentUniversity = null;
        
        // 显示地区详情
        function showRegion(regionId) {
            const region = exchangeData.find(r => r.id === regionId);
            if (!region) return;
            
            currentRegion = region;
            
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('region-view').classList.remove('hidden');
            document.getElementById('region-title').textContent = `${region.name}的交换院校`;
            
            const universitiesList = document.getElementById('universities-list');
            universitiesList.innerHTML = '';
            
            region.universities.forEach(university => {
                const universityCard = document.createElement('div');
                universityCard.className = 'university-card';
                universityCard.innerHTML = `
                    <h3>${university.name}</h3>
                    <p>${university.location}</p>
                `;
                universityCard.onclick = () => showUniversity(university.id);
                universitiesList.appendChild(universityCard);
            });
        }
        
        // 显示大学详情
        function showUniversity(universityId) {
            const university = currentRegion.universities.find(u => u.id === universityId);
            if (!university) return;
            
            currentUniversity = university;
            
            document.getElementById('region-view').classList.add('hidden');
            document.getElementById('university-view').classList.remove('hidden');
            
            const detailContainer = document.getElementById('university-detail');
            detailContainer.innerHTML = `
                <div class="detail-section">
                    <h2 style="text-align: center; margin-bottom: 20px;">${university.name}</h2>
                    <p style="text-align: center; font-size: 1.2rem; color: #666;">${university.location}</p>
                </div>
                
                ${university.semester ? `
                <div class="detail-section">
                    <h4>学期时间&重要假期</h4>
                    <p>${university.semester}</p>
                </div>` : ''}
                
                ${university.favorite ? `
                <div class="detail-section">
                    <h4>最喜欢的一点</h4>
                    <p>${university.favorite}</p>
                </div>` : ''}
                
                ${university.complaint ? `
                <div class="detail-section">
                    <h4>最想吐槽的一点</h4>
                    <p>${university.complaint}</p>
                </div>` : ''}
                
                ${university.recommendedCourse ? `
                <div class="detail-section">
                    <h4>最推荐的课程</h4>
                    <p>${university.recommendedCourse}</p>
                </div>` : ''}
                
                ${university.specialThanks ? `
                <div class="detail-section">
                    <h4>特别鸣谢</h4>
                    <p>${university.specialThanks}</p>
                </div>` : ''}
                
                ${university.visa ? `
                <div class="detail-section">
                    <h4>签证申请</h4>
                    <p>${university.visa}</p>
                </div>` : ''}
                
                ${university.preparation ? `
                <div class="detail-section">
                    <h4>行前准备</h4>
                    <p>${university.preparation}</p>
                </div>` : ''}
                
                ${university.flight ? `
                <div class="detail-section">
                    <h4>机票预订</h4>
                    <p>${university.flight}</p>
                </div>` : ''}
                
                ${university.courseInfo ? `
                <div class="detail-section">
                    <h4>课程介绍</h4>
                    <p>${university.courseInfo}</p>
                </div>` : ''}
                
                ${university.courseAssessment ? `
                <div class="detail-section">
                    <h4>课程考核</h4>
                    <p>${university.courseAssessment}</p>
                </div>` : ''}
                
                ${university.creditTransfer ? `
                <div class="detail-section">
                    <h4>学分转换</h4>
                    <p>${university.creditTransfer}</p>
                </div>` : ''}
                
                ${university.learningExperience ? `
                <div class="detail-section">
                    <h4>学习体验</h4>
                    <p>${university.learningExperience}</p>
                </div>` : ''}
                
                ${university.itemsNeeded ? `
                <div class="detail-section">
                    <h4>物品准备</h4>
                    <p>${university.itemsNeeded}</p>
                </div>` : ''}
                
                ${university.otherProcedures ? `
                <div class="detail-section">
                    <h4>其他手续</h4>
                    <p>${university.otherProcedures}</p>
                </div>` : ''}
                
                ${university.accommodation ? `
                <div class="detail-section">
                    <h4>住宿条件</h4>
                    <p>${university.accommodation}</p>
                </div>` : ''}
                
                ${university.accommodationLife ? `
                <div class="detail-section">
                    <h4>住宿生活</h4>
                    <p>${university.accommodationLife}</p>
                </div>` : ''}
                
                ${university.dining ? `
                <div class="detail-section">
                    <h4>餐饮条件</h4>
                    <p>${university.dining}</p>
                </div>` : ''}
                
                ${university.bank ? `
                <div class="detail-section">
                    <h4>银行</h4>
                    <p>${university.bank}</p>
                </div>` : ''}
                
                ${university.insurance ? `
                <div class="detail-section">
                    <h4>保险</h4>
                    <p>${university.insurance}</p>
                </div>` : ''}
                
                ${university.others ? `
                <div class="detail-section">
                    <h4>其他方面</h4>
                    <p>${university.others}</p>
                </div>` : ''}
                
                ${university.clubs ? `
                <div class="detail-section">
                    <h4>社团活动</h4>
                    <p>${university.clubs}</p>
                </div>` : ''}
                
                ${university.transportation ? `
                <div class="detail-section">
                    <h4>交通出行</h4>
                    <p>${university.transportation}</p>
                </div>` : ''}
                
                ${university.travel ? `
                <div class="detail-section">
                    <h4>旅游</h4>
                    <p>${university.travel}</p>
                </div>` : ''}
                
                ${university.entertainment ? `
                <div class="detail-section">
                    <h4>娱乐</h4>
                    <p>${university.entertainment}</p>
                </div>` : ''}
            `;

        // 返回主页
        function showHome() {
            document.getElementById('region-view').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
        }
        
        // 返回地区页面
        function goBackToRegion() {
            document.getElementById('university-view').classList.add('hidden');
            document.getElementById('region-view').classList.remove('hidden');
        }
    </script>
</body>
